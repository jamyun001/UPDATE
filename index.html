<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ï≤¥Î•¥ ÌèâÏßÄÏÉùÏ°¥ : Î¶¨Î∞îÏù¥Î∏å</title>
  <style>
    :root {
      --bg: #ffffff;
      --card: #f4f4f4;
      --hover: #e0e0e0;
      --text: #111;
      --accent: #007aff;
    }
    body.dark {
      --bg: #121212;
      --card: #1e1e1e;
      --hover: #2a2a2a;
      --text: #eee;
      --accent: #00e1ff;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
      line-height: 1.4;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 1.2rem 1rem;
      position: relative;
    }
    h1 {
      text-align: center;
      color: var(--accent);
      font-size: 1.8rem;
      margin: 0 0 1rem 0;
    }
    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--accent);
    }
    .notice-list {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    .notice-item {
      background: var(--card);
      padding: 0.8rem 1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: all 0.2s;
      font-size: 1rem;
    }
    .notice-item:hover {
      background-color: var(--hover);
      transform: scale(1.01);
    }
    .notice-content {
      display: none;
      animation: fadeIn 0.2s ease;
    }
    .back-button {
      background: none;
      color: var(--accent);
      border: none;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 0.8rem;
      padding: 0;
    }
    #notice-body {
      font-size: 0.95rem;
      line-height: 1.5;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2, h3 {
      margin: 0.6rem 0 0.4rem;
    }
    ul {
      margin: 0.4rem 0;
      padding-left: 1.2rem;
    }
    li {
      margin: 0.2rem 0;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    <h1>üì¢ Í≥µÏßÄÏÇ¨Ìï≠</h1>
    <div id="list-view" class="notice-list"></div>
    <div id="detail-view" class="notice-content">
      <button class="back-button" onclick="goBack()">‚Üê ÎèåÏïÑÍ∞ÄÍ∏∞</button>
      <div id="notice-body"></div>
    </div>
  </div>

  <script>
    const mdList = ["v1.0.md"];
    const listView = document.getElementById('list-view');
    const detailView = document.getElementById('detail-view');
    const noticeBody = document.getElementById('notice-body');
    const toggleBtn = document.querySelector('.theme-toggle');

    mdList.forEach(filename => {
      const title = filename.replace(".md", "");
      const item = document.createElement('div');
      item.className = 'notice-item';
      item.innerText = `‚úÖÔ∏è ${title}`;
      item.onclick = () => loadNotice(filename);
      listView.appendChild(item);
    });

    function markdownToHtml(md) {
      return md
        .replace(/^# (.*?)$/gm, '<h2>$1</h2>')
        .replace(/^## (.*?)$/gm, '<h3>$1</h3>')
        .replace(/^- (.*?)$/gm, '<ul><li>$1</li></ul>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\n{2,}/g, '<br>')
        .replace(/\n/g, '<br>');
    }

    async function loadNotice(filename) {
      const res = await fetch(`updates/${filename}`);
      const md = await res.text();
      const html = markdownToHtml(md);
      noticeBody.innerHTML = html;
      listView.style.display = 'none';
      detailView.style.display = 'block';
    }

    function goBack() {
      detailView.style.display = 'none';
      listView.style.display = 'flex';
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    (function applySavedTheme() {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        document.body.classList.add('dark');
        toggleBtn.textContent = '‚òÄÔ∏è';
      }
    })();
  </script>
</body>
</html>
