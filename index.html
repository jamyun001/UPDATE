  <style>
    :root {

    body {

    #notice-body {

    /* ëŒ“ê¸€ ìŠ¤íƒ€ì¼ */
    #comments-section {

    #comments-list {

      overflow-y: auto;

    #comments-list > div {

    #comments-list > div:last-child {

    #comment-input {

    @keyframes fadeIn {

    }
    @media (max-width: 600px) {

    }

<body>
  <div class="container">
    <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ™</button>
    <h1>ğŸ“¢ ê³µì§€ì‚¬í•­</h1>
    <div id="list-view"></div>

    <div id="detail-view">

      <div id="notice-body"></div>

      <!-- ëŒ“ê¸€ ì„¹ì…˜ -->
      <div id="comments-section">
        <h3>ëŒ“ê¸€</h3>
        <div id="comments-list">ëŒ“ê¸€ ë¡œë”© ì¤‘...</div>
        <textarea id="comment-input" rows="3" placeholder="ëŒ“ê¸€ì„ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
        <button id="submit-comment">ëŒ“ê¸€ ë“±ë¡</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script>
    // Firebase ì„¤ì •
    const firebaseConfig = {
      apiKey: "AIzaSyAPVJcXblj0MzeSWhJomvl8xczyp2Unp6w",
      authDomain: "chating-382e3.firebaseapp.com",
      projectId: "chating-382e3",
      storageBucket: "chating-382e3.appspot.com",
      messagingSenderId: "690140086247",
      appId: "1:690140086247:web:4635c4c0315f465c110742",
      measurementId: "G-SD2QM11LHC"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ê³µì§€ md ëª©ë¡
    const mdList = ["V1.0.md", "V1.0.1.md", "V1.1.md", "V2.0.md"];

    // ë²„ì „ ì˜¤ë¦„ì°¨ìˆœ ì •ë ¬ í•¨ìˆ˜ (3ìë¦¬ê¹Œì§€ ì§€ì›, ìˆ«ì í¬ê¸°ë¡œ ì œëŒ€ë¡œ ì •ë ¬)
    function versionSortAsc(a, b) {
      const toNums = v => v.replace(/^V/, "").replace(/\.md$/, "").split('.').map(n => parseInt(n, 10));
      const aNums = toNums(a);
      const bNums = toNums(b);
      for (let i = 0; i < Math.max(aNums.length, bNums.length); i++) {
        const aVal = aNums[i] || 0;
        const bVal = bNums[i] || 0;
        if (aVal !== bVal) return aVal - bVal;
      }
      return 0;
    }
    mdList.sort(versionSortAsc);

    const listView = document.getElementById('list-view');
    const detailView = document.getElementById('detail-view');
    const noticeBody = document.getElementById('notice-body');
    let currentNoticeId = null;

    // HTML ì´ìŠ¤ì¼€ì´í”„ í•¨ìˆ˜ (XSS ë°©ì§€)
    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, m => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      })[m]);
    }

    // ë§ˆí¬ë‹¤ìš´ ê°„ë‹¨ ë³€í™˜ (#, ##, -, ì¤„ë°”ê¿ˆ)
    function markdownToHtml(md) {
      return md
        .replace(/^# (.*)$/gm, '<h2>$1</h2>')
        .replace(/^## (.*)$/gm, '<h3>$1</h3>')
        .replace(/^- (.*)$/gm, '<li>$1</li>')
        .replace(/\n{2,}/g, '</p><p>')
        .replace(/\n/g, '<br>');
    }

    // ê³µì§€ ëª©ë¡ ë Œë”ë§
    mdList.forEach(filename => {
      fetch(`updates/${filename}`)
        .then(r => r.text())
        .then(text => {
          const title = filename.replace(".md","");
          // ì²« ì˜ë¯¸ìˆëŠ” ì¤„ ì°¾ì•„ì„œ ë¯¸ë¦¬ë³´ê¸°
          const preview = text.split('\n').find(l => l.trim().length > 0) || '';
          const shortPreview = preview.length > 60 ? preview.slice(0, 60) + '...' : preview;

          const div = document.createElement('div');
          div.className = 'notice-item';
          div.innerHTML = `<div class="notice-title">âœ… ${escapeHtml(title)}</div><div class="notice-preview">${escapeHtml(shortPreview)}</div>`;
          div.onclick = () => loadNotice(filename);
          listView.appendChild(div);
        });
    });

    // ëŒ“ê¸€ UI ìš”ì†Œ
    const commentsList = document.getElementById('comments-list');
    const commentInput = document.getElementById('comment-input');
    const submitCommentBtn = document.getElementById('submit-comment');

    // ëŒ“ê¸€ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadComments(noticeId) {
      commentsList.innerHTML = 'ëŒ“ê¸€ ë¡œë”© ì¤‘...';

      try {
        const snapshot = await db.collection('comments').doc(noticeId).collection('comments')
          .orderBy('createdAt', 'desc')
          .get();

        if (snapshot.empty) {
          commentsList.innerHTML = '<p>ëŒ“ê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
          return;
        }

        commentsList.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement('div');

          const date = data.createdAt ? data.createdAt.toDate().toLocaleString() : '';

          div.innerHTML = `
            <strong>${escapeHtml(data.name || 'ìµëª…')}</strong> <small style="color: gray;">${date}</small>
            <p style="margin: 0.3rem 0 0 0;">${escapeHtml(data.text)}</p>
          `;
          commentsList.appendChild(div);
        });
      } catch (error) {
        commentsList.innerHTML = '<p>ëŒ“ê¸€ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</p>';
        console.error('ëŒ“ê¸€ ë¡œë“œ ì˜¤ë¥˜:', error);
      }
    }

    // ëŒ“ê¸€ ë“±ë¡
    async function submitComment() {
      const text = commentInput.value.trim();
      if (!text) {
        alert('ëŒ“ê¸€ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.');
        return;
      }

      const commentData = {
        text,
        name: 'ìµëª…',
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        await db.collection('comments').doc(currentNoticeId).collection('comments').add(commentData);
        commentInput.value = '';
        loadComments(currentNoticeId);
      } catch (error) {
        alert('ëŒ“ê¸€ ë“±ë¡ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        console.error('ëŒ“ê¸€ ë“±ë¡ ì˜¤ë¥˜:', error);
      }
    }

    submitCommentBtn.addEventListener('click', submitComment);

    // ê³µì§€ ë¡œë“œ
    function loadNotice(filename) {
      currentNoticeId = filename;
      fetch(`updates/${filename}`)
        .then(r => r.text())
        .then(md => {
          noticeBody.innerHTML = markdownToHtml(md);
          listView.style.display = 'none';
          detailView.style.display = 'flex';

          loadComments(currentNoticeId);
        });
    }

    // ë’¤ë¡œê°€ê¸°
    function goBack() {
      detailView.style.display = 'none';
      listView.style.display = 'flex';
      currentNoticeId = null;
      commentsList.innerHTML = '';
      commentInput.value = '';
    }

    // í…Œë§ˆ í† ê¸€
    const toggleBtn = document.querySelector('.theme-toggle');
    toggleBtn.addEventListener('click', toggleTheme);
    (function applySavedTheme() {
      if(localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
        toggleBtn.textContent = 'â˜€ï¸';
      }
    })();
    function toggleTheme() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      toggleBtn.textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
  </script>
