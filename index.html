<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>체르 평지생존 : 리바이브</title>
  <style>
    :root {
      --bg: #f9fbfd;
      --card: #e8ecf1;
      --hover: #d4dae3;
      --text: #222;
      --accent: #007aff;
    }
    body.dark {
      --bg: #121212;
      --card: #1e1e1e;
      --hover: #2a2a2a;
      --text: #eee;
      --accent: #00e1ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
      line-height: 1.4;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 1.2rem 1rem;
      position: relative;
    }
    h1 {
      text-align: center;
      color: var(--accent);
      font-size: 1.8rem;
      margin: 0 0 1rem 0;
    }
    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: var(--accent);
    }
    .notice-list {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    .notice-item {
      background: var(--card);
      padding: 0.8rem 1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: all 0.2s;
      font-size: 1rem;
    }
    .notice-item:hover {
      background-color: var(--hover);
      transform: scale(1.01);
    }
    .notice-item > div:first-child {
      font-weight: 600;
    }
    .notice-item > div:last-child {
      font-size: 0.85rem;
      color: gray;
      margin-top: 0.2rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .notice-content {
      display: none;
      animation: fadeIn 0.2s ease;
    }
    .back-button {
      background: none;
      color: var(--accent);
      border: none;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 0.8rem;
      padding: 0;
    }
    #notice-body {
      font-size: 0.95rem;
      line-height: 1.5;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2, h3 {
      margin: 0.6rem 0 0.4rem;
    }
    ul {
      margin: 0.4rem 0;
      padding-left: 1.2rem;
    }
    li {
      margin: 0.2rem 0;
    }
    #comments {
      margin-top: 2rem;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
    <h1>📢 공지사항</h1>
    <div id="list-view" class="notice-list"></div>
    <div id="detail-view" class="notice-content">
      <button class="back-button" onclick="goBack()">← 돌아가기</button>
      <div id="notice-body"></div>
      <div id="comments"></div>
    </div>
  </div>

  <script>
    const mdList = ["V1.0.md", "v1.0.1.md"];
    const listView = document.getElementById('list-view');
    const detailView = document.getElementById('detail-view');
    const noticeBody = document.getElementById('notice-body');
    const toggleBtn = document.querySelector('.theme-toggle');
    const commentBox = document.getElementById('comments');

    function versionSort(a, b) {
      const toArr = v => v.replace(".md", "").split('.').map(Number);
      const [a1, a2, a3 = 0] = toArr(a);
      const [b1, b2, b3 = 0] = toArr(b);
      return b1 - a1 || b2 - a2 || b3 - a3;
    }

    mdList.sort(versionSort).forEach(createNoticeItem);

    async function createNoticeItem(filename) {
      try {
        const res = await fetch(`updates/${filename}`);
        if (!res.ok) throw new Error("파일을 불러올 수 없습니다.");
        const text = await res.text();
        const title = filename.replace(".md", "");
        const preview = text
          .replace(/^#.*$/gm, '')
          .replace(/^\s*[-*]\s*/gm, '')
          .split('\n')
          .find(line => line.trim().length > 0) || '';
        const shortPreview = preview.length > 60 ? preview.slice(0, 60) + '...' : preview;
        const item = document.createElement('div');
        item.className = 'notice-item';
        item.innerHTML = `
          <div>✅️ ${title}</div>
          <div>${shortPreview}</div>
        `;
        item.onclick = () => loadNotice(filename);
        listView.appendChild(item);
      } catch(e) {
        console.error(e);
      }
    }

    function markdownToHtml(md) {
      return md
        .replace(/^# (.*?)$/gm, '<h2>$1</h2>')
        .replace(/^## (.*?)$/gm, '<h3>$1</h3>')
        .replace(/^- (.*?)$/gm, '<li>$1</li>')
        .replace(/<\/li>\s*<li>/g, '</li><li>')
        .replace(/\n{2,}/g, '</p><p>')
        .replace(/\n/g, ' ')
        .replace(/<li>(.*?)<\/li>/g, '<ul><li>$1</li></ul>');
    }

    async function loadNotice(filename) {
      try {
        const res = await fetch(`updates/${filename}`);
        if (!res.ok) throw new Error("파일을 불러올 수 없습니다.");
        const md = await res.text();
        noticeBody.innerHTML = markdownToHtml(md);
        listView.style.display = 'none';
        detailView.style.display = 'block';
        loadComments(filename);
      } catch(e) {
        alert("공지 내용을 불러오는 데 실패했습니다.");
        console.error(e);
      }
    }

    function goBack() {
      detailView.style.display = 'none';
      listView.style.display = 'flex';
      commentBox.innerHTML = '';
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      toggleBtn.textContent = isDark ? '☀️' : '🌙';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      const utterances = document.querySelector('iframe.utterances-frame');
      if (utterances) {
        const message = {
          type: 'set-theme',
          theme: isDark ? 'github-dark' : 'github-light'
        };
        utterances.contentWindow.postMessage(message, 'https://utteranc.es');
      }
    }

    (function applySavedTheme() {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        document.body.classList.add('dark');
        toggleBtn.textContent = '☀️';
      }
    })();

    function loadComments(id) {
      commentBox.innerHTML = '';
      const theme = document.body.classList.contains('dark') ? 'github-dark' : 'github-light';
      const script = document.createElement('script');
      script.src = 'https://utteranc.es/client.js';
      script.setAttribute('repo', 'jamyun001/UPDATE');
      script.setAttribute('issue-term', id);
      script.setAttribute('theme', theme);
      script.crossOrigin = 'anonymous';
      script.async = true;
      commentBox.appendChild(script);
    }
  </script>
</body>
</html>
