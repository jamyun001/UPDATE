<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ï≤¥Î•¥ ÌèâÏßÄÏÉùÏ°¥ : Î¶¨Î∞îÏù¥Î∏å</title>
  <style>
    :root {
      --bg: #f9fbfd;
      --card: #e8ecf1;
      --hover: #d4dae3;
      --text: #222;
      --accent: #007aff;
    }
    body.dark {
      --bg: #121212;
      --card: #1e1e1e;
      --hover: #2a2a2a;
      --text: #eee;
      --accent: #00e1ff;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
      line-height: 1.4;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 1.2rem 1rem;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    h1 {
      text-align: center;
      color: var(--accent);
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: var(--accent);
    }
    .notice-item {
      background: var(--card);
      padding: 0.8rem 1rem;
      border-radius: 12px;
      margin-bottom: 0.6rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: all 0.2s ease;
    }
    .notice-item:hover {
      background: var(--hover);
      transform: scale(1.02);
    }
    .notice-title {
      font-weight: 600;
    }
    .notice-preview {
      font-size: 0.9rem;
      color: gray;
      margin-top: 0.2rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #detail-view {
      display: none;
      animation: fadeIn 0.3s ease;
      flex-direction: column;
    }
    .back-button {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 1rem;
      padding: 0;
      align-self: flex-start;
    }
    #notice-body {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 2rem;
      white-space: pre-wrap;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    <h1>üì¢ Í≥µÏßÄÏÇ¨Ìï≠</h1>
    <div id="list-view"></div>

    <div id="detail-view">
      <button class="back-button" onclick="goBack()">‚Üê Î™©Î°ùÏúºÎ°ú</button>
      <div id="notice-body"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script>
    // Firebase ÏÑ§Ï†ï - ÏûêÏã†Ïùò ÏÑ§Ï†ïÍ∞íÏúºÎ°ú ÍµêÏ≤¥
    const firebaseConfig = {
      apiKey: "AIzaSyAPVJcXblj0MzeSWhJomvl8xczyp2Unp6w",
      authDomain: "chating-382e3.firebaseapp.com",
      projectId: "chating-382e3",
      storageBucket: "chating-382e3.appspot.com",
      messagingSenderId: "690140086247",
      appId: "1:690140086247:web:4635c4c0315f465c110742",
      measurementId: "G-SD2QM11LHC"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Í≥µÏßÄ md Î™©Î°ù
    const mdList = ["V1.0.md", "V1.0.1.md", "V1.1.md", "V2.0.md"];

    // Î≤ÑÏ†Ñ Ïò§Î¶ÑÏ∞®Ïàú Ï†ïÎ†¨ Ìï®Ïàò (ÎÇÆÏùÄ Î≤ÑÏ†ÑÏù¥ ÏúÑ)
    function versionSortAsc(a, b) {
      const toArr = v => v.replace("V","").replace(".md","").split('.').map(Number);
      const [a1,a2,a3=0] = toArr(a);
      const [b1,b2,b3=0] = toArr(b);
      if (a1 !== b1) return a1 - b1;
      if (a2 !== b2) return a2 - b2;
      return a3 - b3;
    }
    mdList.sort(versionSortAsc);

    const listView = document.getElementById('list-view');
    const detailView = document.getElementById('detail-view');
    const noticeBody = document.getElementById('notice-body');
    let currentNoticeId = null;

    // HTML Ïù¥Ïä§ÏºÄÏù¥ÌîÑ Ìï®Ïàò (Í∏∞Î≥∏ XSS Î∞©ÏßÄÏö©)
    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, m => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      })[m]);
    }

    // ÎßàÌÅ¨Îã§Ïö¥ Í∞ÑÎã® Î≥ÄÌôò (#, ##, -, Ï§ÑÎ∞îÍøà)
    function markdownToHtml(md) {
      return md
        .replace(/^# (.*)$/gm, '<h2>$1</h2>')
        .replace(/^## (.*)$/gm, '<h3>$1</h3>')
        .replace(/^- (.*)$/gm, '<li>$1</li>')
        .replace(/\n{2,}/g, '</p><p>')
        .replace(/\n/g, '<br>');
    }

    // Í≥µÏßÄ Î™©Î°ù Î†åÎçîÎßÅ
    mdList.forEach(filename => {
      fetch(`updates/${filename}`)
        .then(r => r.text())
        .then(text => {
          const title = filename.replace(".md","");
          // Ï≤´ ÏùòÎØ∏ÏûàÎäî Ï§Ñ Ï∞æÏïÑÏÑú ÎØ∏Î¶¨Î≥¥Í∏∞
          const preview = text.split('\n').find(l => l.trim().length > 0) || '';
          const shortPreview = preview.length > 60 ? preview.slice(0, 60) + '...' : preview;

          const div = document.createElement('div');
          div.className = 'notice-item';
          div.innerHTML = `<div class="notice-title">‚úÖ ${escapeHtml(title)}</div><div class="notice-preview">${escapeHtml(shortPreview)}</div>`;
          div.onclick = () => loadNotice(filename);
          listView.appendChild(div);
        });
    });

    // Í≥µÏßÄ Î°úÎìú
    function loadNotice(filename) {
      currentNoticeId = filename;
      fetch(`updates/${filename}`)
        .then(r => r.text())
        .then(md => {
          noticeBody.innerHTML = markdownToHtml(md);
          listView.style.display = 'none';
          detailView.style.display = 'flex';
        });
    }

    // Îí§Î°úÍ∞ÄÍ∏∞
    function goBack() {
      detailView.style.display = 'none';
      listView.style.display = 'flex';
      currentNoticeId = null;
    }

    // ÌÖåÎßà ÌÜ†Í∏Ä
    const toggleBtn = document.querySelector('.theme-toggle');
    toggleBtn.addEventListener('click', toggleTheme);
    (function applySavedTheme() {
      if(localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
        toggleBtn.textContent = '‚òÄÔ∏è';
      }
    })();
    function toggleTheme() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
  </script>
</body>
</html>
