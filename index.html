<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>체르 평지생존 : 리바이브</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fbfd;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: #eee;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 1.2rem;
      position: relative;
    }
    h1 {
      text-align: center;
      color: #007aff;
      margin-bottom: 1rem;
    }
    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: #007aff;
    }
    .notice-item {
      background: #e8ecf1;
      padding: 0.8rem;
      border-radius: 10px;
      margin-bottom: 0.6rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .notice-item:hover {
      transform: scale(1.02);
    }
    .notice-title {
      font-weight: 600;
    }
    .notice-preview {
      color: gray;
      font-size: 0.9rem;
    }
    #detail-view {
      display: none;
      animation: fadeIn 0.2s ease;
    }
    .back-button {
      background: none;
      color: #007aff;
      border: none;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    #notice-body {
      margin-bottom: 2rem;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    #comment-form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    #comment-form input,
    #comment-form textarea {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    #comment-form button {
      width: 100px;
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #007aff;
      color: white;
      cursor: pointer;
      align-self: flex-end;
    }
    #comment-list {
      max-height: 300px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
    .comment {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    .comment strong {
      color: #007aff;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
    <h1>📢 공지사항</h1>
    <div id="list-view"></div>
    <div id="detail-view">
      <button class="back-button" onclick="goBack()">← 목록으로</button>
      <div id="notice-body"></div>

      <form id="comment-form">
        <input type="text" id="nickname" placeholder="닉네임" required maxlength="20" />
        <textarea id="message" placeholder="댓글을 작성하세요" required rows="3" maxlength="300"></textarea>
        <button type="submit">등록</button>
      </form>

      <div id="comment-list"></div>
    </div>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAPVJcXblj0MzeSWhJomvl8xczyp2Unp6w",
    authDomain: "chating-382e3.firebaseapp.com",
    projectId: "chating-382e3",
    storageBucket: "chating-382e3.firebasestorage.app",
    messagingSenderId: "690140086247",
    appId: "1:690140086247:web:4635c4c0315f465c110742",
    measurementId: "G-SD2QM11LHC"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // 공지 파일 목록 - 실제 배포 환경에서는 서버에서 동적으로 불러오는 게 좋음
  const mdList = ["V1.0.md", "V1.0.1.md", "V1.1.md", "V2.0.md"];

  // 버전 내림차순 정렬 (최신이 위)
  function versionSort(a, b) {
    const toArr = v => v.replace("V", "").replace(".md", "").split('.').map(Number);
    const [a1,a2,a3=0] = toArr(a);
    const [b1,b2,b3=0] = toArr(b);
    if (a1 !== b1) return b1 - a1;
    if (a2 !== b2) return b2 - a2;
    return b3 - a3;
  }
  mdList.sort(versionSort);

  const listView = document.getElementById("list-view");
  const detailView = document.getElementById("detail-view");
  const noticeBody = document.getElementById("notice-body");
  const commentForm = document.getElementById("comment-form");
  const commentList = document.getElementById("comment-list");

  let currentNoticeId = null;

  // 공지 리스트 생성
  function createNoticeList() {
    listView.innerHTML = "";
    mdList.forEach(filename => {
      fetch(`updates/${filename}`)
        .then(res => res.text())
        .then(text => {
          const title = filename.replace(".md", "");
          const preview = text.split('\n').find(line => line.trim().length > 0) || "";
          const shortPreview = preview.length > 60 ? preview.slice(0, 60) + "..." : preview;
          const div = document.createElement("div");
          div.className = "notice-item";
          div.innerHTML = `
            <div class="notice-title">${title}</div>
            <div class="notice-preview">${shortPreview}</div>
          `;
          div.onclick = () => loadNotice(filename);
          listView.appendChild(div);
        });
    });
  }

  // 마크다운 단순 변환 (헤더, 리스트, 줄바꿈)
  function markdownToHtml(md) {
    return md
      .replace(/^# (.*$)/gim, "<h2>$1</h2>")
      .replace(/^## (.*$)/gim, "<h3>$1</h3>")
      .replace(/^- (.*$)/gim, "<li>$1</li>")
      .replace(/\n{2,}/g, "</p><p>")
      .replace(/\n/g, "<br>");
  }

  // 공지 상세 및 댓글 로드
  function loadNotice(filename) {
    fetch(`updates/${filename}`)
      .then(res => res.text())
      .then(md => {
        noticeBody.innerHTML = markdownToHtml(md);
        listView.style.display = "none";
        detailView.style.display = "block";

        currentNoticeId = filename.replace(/[^a-zA-Z0-9]/g, "_");
        loadComments(currentNoticeId);
      });
  }

  // 댓글 불러오기
  function loadComments(noticeId) {
    commentList.innerHTML = "";
    db.collection("comments")
      .where("page", "==", noticeId)
      .orderBy("timestamp", "desc")
      .onSnapshot(snapshot => {
        commentList.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "comment";
          div.innerHTML = `<strong>${escapeHtml(data.nickname)}</strong><br>${escapeHtml(data.message)}`;
          commentList.appendChild(div);
        });
      });
  }

  // 댓글 등록 처리
  commentForm.addEventListener("submit", e => {
    e.preventDefault();
    const nickname = commentForm.nickname.value.trim();
    const message = commentForm.message.value.trim();
    if (!nickname || !message) return alert("닉네임과 댓글을 입력하세요.");

    db.collection("comments").add({
      page: currentNoticeId,
      nickname,
      message,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      commentForm.reset();
    }).catch(err => {
      console.error("댓글 등록 실패", err);
      alert("댓글 등록에 실패했습니다.");
    });
  });

  function goBack() {
    detailView.style.display = "none";
    listView.style.display = "block";
    commentList.innerHTML = "";
  }

  function toggleTheme() {
    document.body.classList.toggle("dark");
    const dark = document.body.classList.contains("dark");
    localStorage.setItem("theme", dark ? "dark" : "light");
  }

  (function applySavedTheme() {
    if(localStorage.getItem("theme") === "dark") document.body.classList.add("dark");
  })();

  // HTML 이스케이프 함수 (XSS 방지)
  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, function(m) {
      return {
        '&': "&amp;",
        '<': "&lt;",
        '>': "&gt;",
        '"': "&quot;",
        "'": "&#39;"
      }[m];
    });
  }

  createNoticeList();
</script>
</body>
</html>
