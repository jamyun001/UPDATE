<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>체르 평지생존 : 리바이브</title>
  <style>
    :root {
      --bg: #f9fbfd;
      --card: #e8ecf1;
      --hover: #d4dae3;
      --text: #222222;
      --accent: #007aff;
    }
    body.dark {
      --bg: #121212;
      --card: #1e1e1e;
      --hover: #2a2a2a;
      --text: #eee;
      --accent: #00e1ff;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
      line-height: 1.4;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 1.2rem 1rem;
      position: relative;
    }
    h1 {
      text-align: center;
      color: var(--accent);
      font-size: 1.8rem;
      margin: 0 0 1rem 0;
    }
    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: var(--accent);
    }
    .notice-list {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    .notice-item {
      background: var(--card);
      padding: 0.8rem 1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: all 0.2s;
      font-size: 1rem;
    }
    .notice-item:hover {
      background-color: var(--hover);
      transform: scale(1.01);
    }
    .notice-item > div:first-child {
      font-weight: 600;
    }
    .notice-item > div:last-child {
      font-size: 0.85rem;
      color: gray;
      margin-top: 0.2rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .notice-content {
      display: none;
      animation: fadeIn 0.2s ease;
    }
    .back-button {
      background: none;
      color: var(--accent);
      border: none;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 0.8rem;
      padding: 0;
    }
    #notice-body {
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 1.2rem;
    }
    #comments-section {
      border-top: 1px solid var(--hover);
      padding-top: 1rem;
    }
    #comments-list {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .comment-item {
      padding: 0.4rem 0.6rem;
      border-bottom: 1px solid var(--hover);
      font-size: 0.9rem;
      color: var(--text);
    }
    .comment-item strong {
      font-weight: 600;
    }
    #comment-form {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    #nickname-input {
      flex: 1 1 120px;
      padding: 0.4rem 0.6rem;
      border: 1px solid var(--hover);
      border-radius: 8px;
      font-size: 0.95rem;
      background: var(--card);
      color: var(--text);
      min-height: 30px;
    }
    #comment-input {
      flex: 2 1 300px;
      padding: 0.4rem 0.6rem;
      border: 1px solid var(--hover);
      border-radius: 8px;
      font-size: 0.95rem;
      background: var(--card);
      color: var(--text);
      resize: vertical;
      min-height: 30px;
    }
    #comment-submit {
      background-color: var(--accent);
      border: none;
      color: white;
      padding: 0 1rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      height: 36px;
      align-self: center;
    }
    #comment-submit:hover {
      background-color: #005fcc;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2, h3 {
      margin: 0.6rem 0 0.4rem;
    }
    ul {
      margin: 0.4rem 0;
      padding-left: 1.2rem;
    }
    li {
      margin: 0.2rem 0;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="다크/라이트 모드 전환">🌙</button>
    <h1>📢 공지사항</h1>
    <div id="list-view" class="notice-list"></div>
    <div id="detail-view" class="notice-content">
      <button class="back-button" onclick="goBack()">← 돌아가기</button>
      <div id="notice-body"></div>
      <section id="comments-section">
        <h3>💬 댓글</h3>
        <div id="comments-list"></div>
        <form id="comment-form">
          <input id="nickname-input" type="text" placeholder="닉네임" maxlength="20" />
          <textarea id="comment-input" placeholder="댓글을 입력하세요..." rows="2"></textarea>
          <button type="submit" id="comment-submit">등록</button>
        </form>
      </section>
    </div>
  </div>

<script>
  const mdList = ["v1.0.md", "v1.1.md", "v1.2.md"];

  function versionToArray(v) {
    return v.replace(/^v/, '').split('.').map(x => parseInt(x, 10));
  }
  function compareVersions(a, b) {
    const arrA = versionToArray(a);
    const arrB = versionToArray(b);
    const len = Math.max(arrA.length, arrB.length);
    for (let i = 0; i < len; i++) {
      const numA = arrA[i] || 0;
      const numB = arrB[i] || 0;
      if (numA > numB) return -1;
      if (numA < numB) return 1;
    }
    return 0;
  }
  const listView = document.getElementById('list-view');
  const detailView = document.getElementById('detail-view');
  const noticeBody = document.getElementById('notice-body');
  const toggleBtn = document.querySelector('.theme-toggle');
  const commentsList = document.getElementById('comments-list');
  const commentForm = document.getElementById('comment-form');
  const commentInput = document.getElementById('comment-input');
  const nicknameInput = document.getElementById('nickname-input');
  let currentNotice = '';

  mdList.sort((a, b) => {
    const vA = a.replace('.md', '');
    const vB = b.replace('.md', '');
    return compareVersions(vA, vB);
  });
  async function createNoticeItem(filename) {
    try {
      const res = await fetch(`updates/${filename}`);
      if (!res.ok) throw new Error("파일을 불러올 수 없습니다.");
      const text = await res.text();
      const title = filename.replace(".md", "");
      const preview = text.replace(/^#.*$/gm, '').replace(/^\s*[-*]\s*/gm, '').split('\n').find(line => line.trim().length > 0) || '';
      const shortPreview = preview.length > 60 ? preview.slice(0, 60) + '...' : preview;
      const item = document.createElement('div');
      item.className = 'notice-item';
      item.innerHTML = `<div>✅️ ${title}</div><div>${shortPreview}</div>`;
      item.onclick = () => loadNotice(filename);
      listView.appendChild(item);
    } catch(e) {
      console.error(e);
    }
  }
  mdList.forEach(createNoticeItem);
  function markdownToHtml(md) {
    return md.replace(/^# (.*?)$/gm, '<h2>$1</h2>')
             .replace(/^## (.*?)$/gm, '<h3>$1</h3>')
             .replace(/^- (.*?)$/gm, '<li>$1</li>')
             .replace(/<\/li>\s*<li>/g, '</li><li>')
             .replace(/\n{2,}/g, '</p><p>')
             .replace(/\n/g, ' ')
             .replace(/<li>(.*?)<\/li>/g, '<ul><li>$1</li></ul>');
  }
  async function loadNotice(filename) {
    try {
      const res = await fetch(`updates/${filename}`);
      if (!res.ok) throw new Error("파일을 불러올 수 없습니다.");
      const md = await res.text();
      noticeBody.innerHTML = markdownToHtml(md);
      listView.style.display = 'none';
      detailView.style.display = 'block';
      currentNotice = filename;
      loadComments(currentNotice);
    } catch(e) {
      alert("공지 내용을 불러오는 데 실패했습니다.");
      console.error(e);
    }
  }
  function goBack() {
    detailView.style.display = 'none';
    listView.style.display = 'flex';
    clearComments();
  }
  function toggleTheme() {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    toggleBtn.textContent = isDark ? '☀️' : '🌙';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  }
  (function applySavedTheme() {
    const saved = localStorage.getItem('theme');
    if (saved === 'dark') {
      document.body.classList.add('dark');
      toggleBtn.textContent = '☀️';
    }
  })();

  function getCommentKey(notice) {
    return 'comments_' + notice;
  }
  function loadComments(notice) {
    commentsList.innerHTML = '';
    const key = getCommentKey(notice);
    const stored = localStorage.getItem(key);
    if (stored) {
      const comments = JSON.parse(stored);
      comments.forEach(c => {
        appendComment(c);
      });
    }
  }
  function appendComment(comment) {
    const div = document.createElement('div');
    div.className = 'comment-item';
    const time = new Date(comment.time).toLocaleString();
    div.innerHTML = `<strong>${escapeHtml(comment.author)}</strong> (${time}):<br>${escapeHtml(comment.text)}`;
    commentsList.appendChild(div);
  }
  function clearComments() {
    commentsList.innerHTML = '';
    commentInput.value = '';
    nicknameInput.value = '';
  }
  commentForm.addEventListener('submit', e => {
    e.preventDefault();
    const text = commentInput.value.trim();
    const nick = nicknameInput.value.trim() || '익명';
    if (!text) return alert('댓글 내용을 입력하세요.');
    if (nick.length > 20) return alert('닉네임은 최대 20자입니다.');
    const comment = {
      author: nick,
      text,
      time: Date.now(),
    };
    const key = getCommentKey(currentNotice);
    const stored = localStorage.getItem(key);
    const comments = stored ? JSON.parse(stored) : [];
    comments.push(comment);
    localStorage.setItem(key, JSON.stringify(comments));
    appendComment(comment);
    commentInput.value = '';
    nicknameInput.value = '';
  });
  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, m => ({'&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'}[m]));
  }
</script>
</body>
</html>
