<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>체르 평지생존 : 리바이브</title>
  <style>
    :root {
      --bg: #f9fbfd;
      --card: #e8ecf1;
      --hover: #d4dae3;
      --text: #222;
      --accent: #007aff;
      --comment-bg: #fff;
      --comment-border: #ccc;
    }
    body.dark {
      --bg: #121212;
      --card: #1e1e1e;
      --hover: #2a2a2a;
      --text: #eee;
      --accent: #00e1ff;
      --comment-bg: #222;
      --comment-border: #555;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
      line-height: 1.4;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 1.2rem 1rem;
      position: relative;
    }
    h1 {
      text-align: center;
      color: var(--accent);
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: var(--accent);
    }
    .notice-item {
      background: var(--card);
      padding: 0.8rem 1rem;
      border-radius: 12px;
      margin-bottom: 0.6rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: all 0.2s ease;
    }
    .notice-item:hover {
      background: var(--hover);
      transform: scale(1.02);
    }
    .notice-title {
      font-weight: 600;
    }
    .notice-preview {
      font-size: 0.9rem;
      color: gray;
      margin-top: 0.2rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #detail-view {
      display: none;
      animation: fadeIn 0.3s ease;
    }
    .back-button {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 1rem;
      padding: 0;
    }
    #notice-body {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 2rem;
      white-space: pre-wrap;
    }
    #comments-section {
      border-top: 1px solid var(--comment-border);
      padding-top: 1rem;
    }
    #comment-list {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .comment {
      background: var(--comment-bg);
      border: 1px solid var(--comment-border);
      border-radius: 10px;
      padding: 0.6rem 1rem;
      margin-bottom: 0.6rem;
    }
    .comment strong {
      display: block;
      margin-bottom: 0.2rem;
      color: var(--accent);
    }
    form#comment-form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    form#comment-form input,
    form#comment-form textarea {
      padding: 0.5rem;
      border: 1px solid var(--comment-border);
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      color: var(--text);
      background: var(--bg);
      resize: vertical;
    }
    form#comment-form textarea {
      min-height: 60px;
      max-height: 150px;
    }
    form#comment-form button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      align-self: flex-start;
    }
    form#comment-form button:hover {
      background: #005bb5;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      #comment-list {
        max-height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="theme-toggle" aria-label="Toggle theme">EMOJI_1</button>
    <h1>EMOJI_2 공지사항</h1>

    <div id="list-view"></div>

    <div id="detail-view" role="main" aria-live="polite">
      <button class="back-button" aria-label="Back to list">← 목록으로</button>
      <div id="notice-body"></div>

      <section id="comments-section">
        <h3>댓글</h3>
        <div id="comment-list" aria-live="polite" aria-relevant="additions"></div>
        <form id="comment-form" aria-label="Add comment form">
          <input type="text" id="nickname" name="nickname" placeholder="닉네임" required maxlength="20" autocomplete="off" />
          <textarea id="message" name="message" placeholder="댓글을 입력하세요" required maxlength="300" autocomplete="off"></textarea>
          <button type="submit">댓글 달기</button>
        </form>
      </section>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAPVJcXblj0MzeSWhJomvl8xczyp2Unp6w",
      authDomain: "chating-382e3.firebaseapp.com",
      projectId: "chating-382e3",
      storageBucket: "chating-382e3.firebasestorage.app",
      messagingSenderId: "690140086247",
      appId: "1:690140086247:web:4635c4c0315f465c110742",
      measurementId: "G-SD2QM11LHC"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const mdList = ["V1.0.md", "V1.0.1.md"];

    function versionSortAsc(a, b) {
      const toArr = v => v.replace("V","").replace(".md","").split('.').map(Number);
      const [a1,a2,a3=0] = toArr(a);
      const [b1,b2,b3=0] = toArr(b);
      if (a1 !== b1) return a1 - b1;
      if (a2 !== b2) return a2 - b2;
      return a3 - b3;
    }
    mdList.sort(versionSortAsc);

    const listView = document.getElementById('list-view');
    const detailView = document.getElementById('detail-view');
    const noticeBody = document.getElementById('notice-body');
    const commentList = document.getElementById('comment-list');
    const commentForm = document.getElementById('comment-form');
    let currentNoticeId = null;

    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, m => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      })[m]);
    }

    function markdownToHtml(md) {
      return md
        .replace(/^# (.*)$/gm, '<h2>$1</h2>')
        .replace(/^## (.*)$/gm, '<h3>$1</h3>')
        .replace(/^- (.*)$/gm, '<li>$1</li>')
        .replace(/\n{2,}/g, '</p><p>')
        .replace(/\n/g, '<br>');
    }

    Promise.all(mdList.map(filename =>
      fetch(`updates/${filename}`)
        .then(r => r.text())
        .then(text => {
          const title = filename.replace(".md", "");
          const preview = text.split('\n').find(l => l.trim().length > 0) || '';
          const shortPreview = preview.length > 60 ? preview.slice(0, 60) + '...' : preview;
          return { filename, title, shortPreview };
        })
    )).then(notices => {
      notices.forEach(notice => {
        const div = document.createElement('div');
        div.className = 'notice-item';
        div.innerHTML = `<div class="notice-title">✅ ${escapeHtml(notice.title)}</div><div class="notice-preview">${escapeHtml(notice.shortPreview)}</div>`;
        div.onclick = () => loadNotice(notice.filename);
        listView.appendChild(div);
      });
    }).catch(error => {
      console.error("공지사항을 불러오는 중 오류 발생:", error);
    });

    function loadNotice(filename) {
      currentNoticeId = filename;
      fetch(`updates/${filename}`)
        .then(r => r.text())
        .then(md => {
          noticeBody.innerHTML = markdownToHtml(md);
          listView.style.display = 'none';
          detailView.style.display = 'block';
          loadComments(filename);
        });
    }

    function goBack() {
      detailView.style.display = 'none';
      listView.style.display = 'block';
      commentList.innerHTML = "";
      currentNoticeId = null;
      if(unsubscribeComments) unsubscribeComments();
    }

    document.querySelector('.back-button').addEventListener('click', goBack);

    const toggleBtn = document.querySelector('.theme-toggle');
    toggleBtn.addEventListener('click', toggleTheme);
    (function applySavedTheme() {
      if(localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
        toggleBtn.textContent = '☀️';
      }
    })();
    function toggleTheme() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      toggleBtn.textContent = isDark ? '☀️' : 'EMOJI_3';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    let unsubscribeComments = null;

    function loadComments(noticeId) {
      commentList.innerHTML = "";

      if(unsubscribeComments) unsubscribeComments();

      unsubscribeComments = db.collection("comments")
        .where("page", "==", noticeId)
        .orderBy("timestamp", "asc")
        .onSnapshot(snapshot => {
          commentList.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const nickname = escapeHtml(data.nickname);
            const message = escapeHtml(data.message);
            const div = document.createElement("div");
            div.className = "comment";
            div.innerHTML = `<strong>${nickname}</strong><div>${message}</div>`;
            commentList.appendChild(div);
          });
          commentList.scrollTop = commentList.scrollHeight;
        });
    }

    commentForm.addEventListener("submit", e => {
      e.preventDefault();
      const nickname = commentForm.nickname.value.trim();
      const message = commentForm.message.value.trim();

      if(!nickname || !message){
        alert("닉네임과 댓글을 모두 입력해주세요.");
        return;
      }

      db.collection("comments").add({
        page: currentNoticeId,
        nickname,
        message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        commentForm.reset();
      }).catch(err => {
        alert("댓글 등록 중 오류가 발생했습니다. 개발자에게 문의하세요.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
