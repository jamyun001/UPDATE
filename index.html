<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ï≤¥Î•¥ ÌèâÏßÄÏÉùÏ°¥</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #00e1ff;
      margin-bottom: 2rem;
    }
    .notice-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .notice-item {
      background: #1f1f1f;
      padding: 1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .notice-item:hover {
      transform: scale(1.02);
      background-color: #292929;
    }

    .notice-content {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .back-button {
      background: none;
      color: #00e1ff;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    a {
      color: #00e1ff;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¢ ÏóÖÎç∞Ïù¥Ìä∏ Í≥µÏßÄ</h1>

    <div id="list-view" class="notice-list">
    </div>

    <div id="detail-view" class="notice-content">
      <button class="back-button" onclick="goBack()">‚Üê ÎèåÏïÑÍ∞ÄÍ∏∞</button>
      <div id="notice-body"></div>
    </div>
  </div>

  <script>
    const mdList = [
      "v1.0.md",
    ];

    const listView = document.getElementById('list-view');
    const detailView = document.getElementById('detail-view');
    const noticeBody = document.getElementById('notice-body');

    mdList.forEach(filename => {
      const title = filename.replace(".md", "");
      const item = document.createElement('div');
      item.className = 'notice-item';
      item.innerText = `üìÖ ${title}`;
      item.onclick = () => loadNotice(filename);
      listView.appendChild(item);
    });

    function markdownToHtml(md) {
      return md
        .replace(/^# (.*?)$/gm, '<h2>$1</h2>')
        .replace(/^## (.*?)$/gm, '<h3>$1</h3>')
        .replace(/^\- (.*?)$/gm, '<li>$1</li>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\n/g, '<br>');
    }
    
    async function loadNotice(filename) {
      const res = await fetch(`updates/${filename}`);
      const md = await res.text();
      const html = markdownToHtml(md);
      noticeBody.innerHTML = html;

      listView.style.display = 'none';
      detailView.style.display = 'block';
    }

    function goBack() {
      detailView.style.display = 'none';
      listView.style.display = 'flex';
    }
  </script>
</body>
</html>
