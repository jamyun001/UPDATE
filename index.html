<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ï≤¥Î•¥ ÌèâÏßÄÏÉùÏ°¥ : Î¶¨Î∞îÏù¥Î∏å</title>
  <style>
    :root {
      --bg: #fff;
      --card: #f4f4f4;
      --hover: #e0e0e0;
      --text: #121212;
      --accent: #0066cc;
    }
    body.dark {
      --bg: #111;
      --card: #1d1d1d;
      --hover: #2a2a2a;
      --text: #f0f0f0;
      --accent: #00c3ff;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
      position: relative;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--accent);
    }
    .theme-toggle {
      position: absolute;
      top: 1.2rem;
      right: 1rem;
      background: none;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 0.3rem 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .notice-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .notice-item {
      background: var(--card);
      padding: 1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      transition: 0.2s;
    }
    .notice-item:hover {
      background: var(--hover);
    }
    .preview {
      font-size: 0.9rem;
      color: gray;
      margin-top: 0.3rem;
    }
    .notice-content {
      display: none;
      animation: fadeIn 0.3s ease;
    }
    .back-button {
      background: none;
      color: var(--accent);
      border: none;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    #notice-body {
      line-height: 1.5;
      font-size: 1rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    <h1>üì¢ Í≥µÏßÄÏÇ¨Ìï≠</h1>
    <div id="list-view" class="notice-list"></div>
    <div id="detail-view" class="notice-content">
      <button class="back-button" onclick="goBack()">‚Üê ÎèåÏïÑÍ∞ÄÍ∏∞</button>
      <div id="notice-body"></div>
    </div>
  </div>
  <script>
    const listView = document.getElementById('list-view');
    const detailView = document.getElementById('detail-view');
    const noticeBody = document.getElementById('notice-body');

    async function loadList() {
      const res = await fetch('list.json');
      const list = await res.json();
      for (const file of list) {
        const res = await fetch('updates/' + file);
        const md = await res.text();
        const preview = md.split('\n').find(line => line.trim())?.slice(0, 60) || '';
        const div = document.createElement('div');
        div.className = 'notice-item';
        div.innerHTML = `<strong>${file.replace('.md', '')}</strong><div class="preview">${preview}...</div>`;
        div.onclick = () => showNotice(file);
        listView.appendChild(div);
      }
    }

    function markdownToHtml(md) {
      return md
        .replace(/^# (.*?)$/gm, '<h2>$1</h2>')
        .replace(/^## (.*?)$/gm, '<h3>$1</h3>')
        .replace(/^- (.*?)$/gm, '<ul><li>$1</li></ul>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\n{2,}/g, '<br>')
        .replace(/\n/g, '<br>');
    }

    async function showNotice(file) {
      const res = await fetch('updates/' + file);
      const md = await res.text();
      noticeBody.innerHTML = markdownToHtml(md);
      listView.style.display = 'none';
      detailView.style.display = 'block';
    }

    function goBack() {
      detailView.style.display = 'none';
      listView.style.display = 'flex';
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      document.querySelector('.theme-toggle').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
    }

    (function applySavedTheme() {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        document.body.classList.add('dark');
        document.querySelector('.theme-toggle').innerText = '‚òÄÔ∏è';
      }
    })();

    loadList();
  </script>
</body>
</html>
